<!DOCTYPE html>
<html lang="en">

<head>
  <title> Calculator </title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="calator">
    <h1> Calculator </h1>
    <div class="hee">
      <h3>Task No: 4</h3>
      <h3>Task Name: SAMPLE CALCULATOR</h3>
      <h3>Status: Completed</h3>
    </div>
  </div>


  <aside>
    <div class="formstyle">
      <form name="LGM1">
        <h2>LGM-VIP </h2>
        <input id="calc" type="text" name="answer">&ensp;
        <input type="button" value="C" onclick="LGM1.answer.value = ' ' " id="clear">
        <br>
        <br>
        <br>
        <input type="button" value="1" onclick="LGM1.answer.value += '1' ">
        <input type="button" value="2" onclick="LGM1.answer.value += '2' ">
        <input type="button" value="3" onclick="LGM1.answer.value += '3' ">
        <input type="button" value="/" onclick="LGM1.answer.value += '/' ">

        <br>
        <input type="button" value="4" onclick="LGM1.answer.value += '4' ">
        <input type="button" value="5" onclick="LGM1.answer.value += '5' ">
        <input type="button" value="6" onclick="LGM1.answer.value += '6' ">
        <input type="button" value="-" onclick="LGM1.answer.value += '-' ">
        <br>
        <input type="button" value="7" onclick="LGM1.answer.value += '7' ">
        <input type="button" value="8" onclick="LGM1.answer.value += '8' ">
        <input type="button" value="9" onclick="LGM1.answer.value += '9' ">
        <input type="button" value="+" onclick="LGM1.answer.value += '+' ">

        <br>
        <input type="button" value="." onclick="LGM1.answer.value += '.' ">
        <input type="button" value="0" onclick="LGM1.answer.value += '0' ">
        <input id="ans" type="button" value="=" onclick="LGM1.answer.value = eval(LGM1.answer.value) ">
        <input type="button" value="*" onclick="LGM1.answer.value += '*' ">
      </form>
    </div>
  </aside>
</body>

</html>
